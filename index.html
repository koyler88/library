<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to your Library!</h1>
            <button class="form-button">Add New Book</button>
        </div>
        <div class="content"></div>
        <div class="form-container">
            <div class="form-inner">
                <div class="formtop">
                    <h2>Please Enter Book Information</h2>
                    <div class="close"><button class="close-form">X</button></div>
                    <span id="errorMessage"></span>
                </div>
                <form action="example.com/path" id="form">
                    <div class="author section">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <div class="title section">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="pages section">
                        <label for="pages"># of Pages:</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>

                    <div class="read section">
                        <label for="read">Read / Not Read</label>
                        <input type="text" id="read" name="read" required>
                    </div>
                    <button type="submit" class="submit">Create New Book</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
